language: android
android:
    #licenses:   #command to solve license problems
    #- 'android-sdk-preview-license-.+'
    #- 'android-sdk-license-.+'
    #- 'google-gdk-license-.+'

    components:
    
        #command to solve license problems
        - tools
        - platform-tools
        # The BuildTools version used by your project
        - build-tools-28.0.2
        # The SDK version used to compile your project
        - android-28
        # The SDK version used by the system image
        - android-22
        # The system image, to run an emulator during the tests
        - sys-img-armeabi-v7a-android-22
before_script:

    # Prepare pre-accepted licenses to not be promted at installation
    #- mkdir -p "$ANDROID_HOME/licenses"
    #- cp ./google-licenses/* "$ANDROID_HOME/licenses/"
    # Emulator Management: Create, Start and Wait
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82
script:
    - chmod +x ./gradlew


